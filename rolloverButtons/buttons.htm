   <div>
      <header>
         <h1>Buttons</h1>
      </header>
	  <article>
         
         <figure id="home1">
		<a href="#">
            <img src="RolloverButtons/home1.gif" style="max-width:100%;" alt="Home" 
			onmouseover="this.src='RolloverButtons/home2.gif'" onmouseout="this.src='RolloverButtons/home1.gif'"/>
		</a>
         </figure>
         <figure id="faq1">
		 <a href="#">
             <img src="RolloverButtons/faq1.gif" style="max-width:100%;" alt="Frequently Asked Questions" 
			 onmouseover="this.src='RolloverButtons/faq2.gif'" onmouseout="this.src='RolloverButtons/faq1.gif'"/>

		 </figure>
         <figure id="guestbook1">
		 <a href="#">
             <img src="RolloverButtons/guestbook1.gif" style="max-width:100%;" alt="Guest Book" 
			 onmouseover="this.src='RolloverButtons/guestbook2.gif'" onmouseout="this.src='RolloverButtons/guestbook1.gif'"/>
         </a>
		</figure>
		 <figure id="join1">
		<a href="#">
            <img src="RolloverButtons/join1.gif" style="max-width:100%;" alt="Join" 
			onmouseover="this.src='RolloverButtons/join2.gif'" onmouseout="this.src='RolloverButtons/join1.gif'"/>
